services:
  app:
    build: .
    restart: always
    environment:
      - DATABASE_URL=mysql://${MYSQL_USER}:${MYSQL_PASSWORD}@mariadb:3306/${MYSQL_DB}
      - TURNSTILE_SECRET_KEY=${TURNSTILE_SECRET_KEY}
      - IP_SALT=${IP_SALT}
      - PORT=${PORT}
    ports:
      - "${PORT}:${PORT}"
    depends_on:
      - mariadb

  mariadb:
    image: mariadb:11
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DB}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - dbdata:/var/lib/mysql

volumes:
  dbdata:
